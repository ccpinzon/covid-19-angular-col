<section class="table-percentages" *ngIf="percentage">
  <div *ngFor="let p of percentageList" [class]="'percentage-wrapper ' + p.class">
    <h5 class="title">{{p.title}} <strong>{{p.percentage}}%</strong></h5>
    <div class="progress">
      <div class="progress-bar"
           role="progressbar"
           [ngStyle]="{'width': p.percentage + '%'}"
           aria-valuenow="25"
           aria-valuemin="0"
           aria-valuemax="100"></div>
    </div>
  </div>
</section>
<hr>
