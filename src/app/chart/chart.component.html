<section class="chart-container" [class.history]="true">
  <div class="row">
    <div class="col-sm-12">
      <h4 class="country-title" *ngIf="chartData">{{chartData.flag}}{{chartData.country}}</h4>
    </div>
  </div>

  <canvas id="canvas-chart" [width]="'100%'" height="400" class="chart-canvas"></canvas>
</section>
