<section [ngClass]="chartData.name === 'departments' ? 'chart-container-bar' : 'chart-container' "  [class.history]="true" [class.max-height]="maxHeight">

  <div class="row">
     <h4 class="country-title" *ngIf="chartData && !chartData.flag">{{chartData.flag}} {{chartData.title}}</h4>
  </div>
  <div *ngIf="chartData.flag" class="row justify-content-sm-center">
    <div class="col-sm-8">
      <div class="btn-group btn-block">
        <button type="button" (click)="enableTypeChart('lineal')" class="btn btn-sm btn-outline-dark" [ngClass]="!this.typeChartLogEnable ? 'active':'' ">
          Lineal
        </button>
        <button type="button" (click)="enableTypeChart('logarithmic')" class="btn btn-sm btn-outline-dark" [ngClass]="this.typeChartLogEnable ? 'active': '' ">
          Logaritimica
        </button>
      </div>
    </div>
  </div>
  <canvas [id]="'canvas-chart-' + chartData.name" [width]="'100%'" height="400" class="chart-canvas"></canvas>



</section>
