<section class="chart-container"  [class.history]="true" [class.max-height]="maxHeight">
      <h4 class="country-title" *ngIf="chartData && !chartData.flag">{{chartData.flag}}{{chartData.title}}</h4>
  <canvas [id]="'canvas-chart-' + chartData.name" [width]="'100%'" height="400" class="chart-canvas"></canvas>
</section>
