<div class="container">
  <div class="row d-none d-lg-block" *ngIf="!modalOpened">
    <div class="col-sm-12">
      <app-chart [chartData]="chartData" *ngIf="chartData"></app-chart>
    </div>
    <app-info-boxes *ngIf="!modalOpened" [currentCountry]="modalOpened ? colombia : actualCountry"></app-info-boxes>

<!--  <hr>-->


  <hr class="d-none d-lg-block">


  <div class="row">
    <div class="tabs-btn d-lg-none">
      <h5 class="tab-btn text-center" [class.active]="selectedTab.latam" (click)="selectTab('latam')">America Latina</h5>
      <h5 class="tab-btn text-center" [class.active]="selectedTab.global" (click)="selectTab('global')">Global</h5>
    </div>

    <div class="table-container col-sm-6 shadow-sm p-3 mb-5 bg-white rounded" *ngIf="selectedTab.latam">
      <h5 class="text-center d-none d-lg-block">AmÃ©rica Latina</h5>
      RecuperaciÃ³n:
      <div class="progress" style="height: 20px;">
        <div class="progress-bar" role="progressbar" [ngStyle]="{'width': this.percentLA.percent + 8 + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{this.percentLA.percent + '%'}}</div>
      </div>
      <hr>
      <app-table [countries]="this.latinCountries" (country)="onCountrySelected($event)"></app-table>
    </div>

    <div class="table-container col-sm-6 shadow-sm p-3 mb-5 bg-white rounded" *ngIf="!isMobile || (isMobile && selectedTab.global)">
      <h5 class="text-center d-none d-lg-block">Global</h5>
      RecuperaciÃ³n:
      <div class="progress" style="height: 20px;">
        <div class="progress-bar" role="progressbar" [ngStyle]="{'width': this.percentGlobal.percent + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{this.percentGlobal.percent + '%'}}</div>
      </div>
      <hr>
      <app-table [countries]="this.allCountries" (country)="onCountrySelected($event)"></app-table>
    </div>
  </div>
  <hr>




</div>


<div class="chart-modal animated show"
     [hidden]="!modalOpened"
     [class.zoomIn]="modalOpened"
     [class.zoomOut]="!modalOpened">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
  </div>
  <div class="modal-body">
    <app-chart [chartData]="chartData" *ngIf="chartData || modalOpened"></app-chart>
    <app-info-boxes [currentCountry]="actualCountry"></app-info-boxes>
  </div>
</div>
