<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="../assets/resources/virus2.jpg" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/css/tablecss.css">
  <title>Covid-19 Colombia</title>
</head>
<body>

<nav class="navbar navbar-light bg-light" >
  <div class="col-md-12" style="text-align: center">
    <a class="navbar-brand"   href="#">
      <img src="../assets/resources/Bandera-Col.png" width="30px" height="100%" class="d-inline-block align-top" alt="">
      COVID-19 COLOMBIA
      <img src="../assets/resources/virus2.jpg" width="30px" height="100%" class="d-inline-block align-top" alt="">
    </a>
  </div>

</nav>

<div class="container">
<!--  <hr>-->
  <div class="row">
    <div class="col-sm-3">
      <div *ngIf="actualCountry" class="alert alert-warning"  ALIGN="CENTER" role="alert">
        <u>Casos</u>:  {{this.actualCountry.cases}}
      </div>
    </div>
    <div class="col-sm-3">
      <div *ngIf="actualCountry" class="    alert alert-danger"  ALIGN="CENTER" role="alert">
        <u>Muertes</u>:  {{this.actualCountry.deaths}}
      </div>
    </div>
    <div class="col-sm-3">
      <div *ngIf="actualCountry" class="alert alert-success"  ALIGN="CENTER" role="alert">
        <u>Recuperados</u>:  {{this.actualCountry.cured}}
      </div>
    </div>
    <div class="col-sm-3">
      <div *ngIf="actualCountry" class="alert alert-info"  ALIGN="CENTER" role="alert">
        <u>Criticos</u>:  {{this.actualCountry.critic}}
      </div>

    </div>

  </div>
<!--  <hr>-->
  <div class="row">
<!--    <div class="col-sm-6">-->
<!--      <img src="../assets/resources/colban.png" class="rounded mx-auto d-block"  [ngStyle]="{height:heightCol, width:widthCol}" alt="25px">-->
<!--      <div style="height: 100%;"-->
<!--           leaflet-->
<!--           [leafletOptions]="options" (leafletClick)="onMapClick($event)">-->
<!--      </div>-->
<!--    </div>-->
    <div class="col-sm-12">
      <app-chart [chartData]="this.chartData.currentCountry" *ngIf="renderChart"></app-chart>
    </div>
  </div>
  <hr>


  <div class="row">
    <div class="col-sm-6 shadow-sm p-3 mb-5 bg-white rounded">
      <h5 ALIGN="CENTER">America Latina</h5>
      Restaurado:
      <div class="progress">
        <div class="progress-bar" role="progressbar" [ngStyle]="{'width': this.percentLA.percent+3 + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{this.percentLA.percent + '%'}}</div>
      </div>
      <hr>
      <app-table [countries]="this.latinCountries"></app-table>
    </div>
    <div class="col-sm-6 shadow-sm p-3 mb-5 bg-white rounded">
      <h5 ALIGN="CENTER">Global</h5>
      Restaurado:
      <div class="progress">
        <div class="progress-bar" role="progressbar" [ngStyle]="{'width': this.percentGlobal.percent + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{this.percentGlobal.percent + '%'}}</div>
      </div>
      <hr>
      <app-table [countries]="this.allCountries"></app-table>
    </div>
  </div>

  <hr>




</div>

</body>



</html>
