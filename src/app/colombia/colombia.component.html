
<article class="container">
  <h2 class="title text-center">Colombia ðŸ‡¨ðŸ‡´</h2>
  <section class="chart-section">
    <div class="row justify-content-md-center">
      <div class="col-md-4" >
        <div class="btn-group btn-block">
          <button type="button" (click)="selectWeek(1)"  [ngClass]="weekSelected === 1 ? 'active': ''" class="btn btn-sm btn-outline-dark">1 Semana </button>
          <button type="button" (click)="selectWeek(2)"  [ngClass]="weekSelected === 2 ? 'active': ''" class="btn btn-sm btn-outline-dark">2 Semanas</button>
          <button type="button" (click)="selectWeek(3)"  [ngClass]="weekSelected === 3 ? 'active': ''" class="btn btn-sm btn-outline-dark">3 Semanas</button>
        </div>
      </div>
    </div>
    <br>
    <div class="row justify-content-md-center">
      <div class="col-md-8">
        <div class="btn-group btn-block">
          <button type="button" (click)="enableTypeChart('lineal')" class="btn btn-sm btn-outline-dark"  [ngClass]="this.typeChart !== 'logarithmic' ? 'active':'' ">
            Lineal
          </button>
          <button type="button" (click)="enableTypeChart('logarithmic')" class="btn btn-sm btn-outline-dark" [ngClass]="this.typeChart === 'logarithmic' ? 'active': '' ">
            Logaritimica
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="!isMobile" class="row">
      <div class="col-md-8">
        <div class="map-container">
          <app-mapa-colombia></app-mapa-colombia>
        </div>
      </div>
      <div class="col-md-4">
        <div class="col-md-12">
          <app-chart [typeChart]="typeChart" [chartData]="colombiaChart" *ngIf="colombiaChart"></app-chart>
        </div>
        <div class="col-md-12">
          <app-chart [typeChart]="typeChart"   [chartData]="colombiaChartDeaths" *ngIf="colombiaChartDeaths"></app-chart>
        </div>
      </div>
    </div>

    <div *ngIf="isMobile">
      <div class="row">
        <div class="col-6 col-sm-6">
          <app-chart [typeChart]="typeChart" [chartData]="colombiaChart" *ngIf="colombiaChart"></app-chart>
        </div>
        <div class="col-6 col-sm-6">
          <app-chart [typeChart]="typeChart"   [chartData]="colombiaChartDeaths" *ngIf="colombiaChartDeaths"></app-chart>
        </div>
      </div>
    </div>
    <app-info-boxes [currentCountry]="currentCountry"></app-info-boxes>
  </section>

  <hr>

  <app-table-places [placesList]="placesList" [showCities]="false"></app-table-places>


  <div *ngIf="isMobile" class="row justify-content-center justify-content-sm-center">

    <div class="col-12 col-sm-12 map-container">
      <h4>Mapa de Casos</h4>
      <app-mapa-colombia></app-mapa-colombia>
    </div>
  </div>




  <div class="row">
    <div class="col-md-6">
      <app-chart *ngIf="departmentsChart" [chartData]="departmentsChart"></app-chart>
    </div>
    <div class="col-md-6">
      <app-chart class="dep-chart" *ngIf="citiesChart" [chartData]="citiesChart" ></app-chart>
    </div>
  </div>
  <section class="chart-section">
    <app-chart *ngIf="ageChart" [chartData]="ageChart"></app-chart>
  </section>

  <section class="chart-section">
    <app-chart *ngIf="attentionChart" [chartData]="attentionChart"></app-chart>

    <div class="list-wrapper attention">
      <p class="text-center view-more" (click)="toggle('attention')">
        <span><i class="fas fa-table"></i>  {{!toggleTable.attention ? 'Ver' : 'Ocultar'}} Tabla</span>
        <img [src]="'assets/icons/chevron-' + (!toggleTable.attention ? 'down' : 'up') + '.svg'" alt="Arrow">
      </p>
      <div class="list-container animated"
          *ngIf="showTable.attention"
          [class.slideOutUp]="!toggleTable.attention"
          [class.slideInDown]="toggleTable.attention">
        <p class="list-item header">
          <span class="label">Edad</span>
          <span class="label">Casa <i class="fas fa-house-user"></i></span>
          <span class="label">Hospital <i class="far fa-hospital"></i></span>
          <span class="label">Fallecido <i class="fas fa-times"></i></span>
        </p>
        <ul class="list default-list">
          <li class="list-item" *ngFor="let label of countryData.labels; let i = index">
            <span class="label">{{label}}</span>
            <span class="name">{{countryData.sortedAttentionData.Casa[i]}}</span>
            <span class="name">{{countryData.sortedAttentionData.Hospital[i]}}</span>
            <span class="name">{{countryData.sortedAttentionData.Fallecido[i]}}</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="row row justify-content-md-center">
      <div class="col-12 col-sm-6 ">
        <button type="button" class="btn btn-dark btn-lg btn-block top-margin-more-button" routerLink="/countries">MÃ¡s PaÃ­ses ðŸŒŽ</button>
      </div>
    </div>
    <hr>

  </section>

</article>
